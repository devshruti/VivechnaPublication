    <script>

        let showNotification = (message) => {
            // Set the message in the modal
            document.getElementById("notificationMessage").innerText = message;

            // Show the modal
            $('#notificationModal').modal('show');

            setTimeout(() => {
                $('#notificationModal').modal('hide');
            }, 1000);
        }

        // Function to add book
        function addBook() {
            // Get form values
            var bookImage = document.getElementById('bookImage').value;
            var bookTitle = document.getElementById('bookTitle').value;
            var bookAuthor = document.getElementById('bookAuthor').value;
            var bookDescription = document.getElementById('bookDescription').value.replace(/"/g, '\\"').replace(/'/g, "\\'").replace(/’/g, "\\'");
            var bookPrice = parseFloat(document.getElementById('bookPrice').value);

            // Create a new book object
            var newBook = {
                "image": bookImage,
                "title": bookTitle,
                "author": bookAuthor,
                "description": bookDescription,
                "price": bookPrice
            };

            // Send a POST request to add the book
            fetch('https://vivechna-backend.onrender.com/books/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newBook),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Book added:', data);
                    showNotification("Book added successfully!")
                })
                .catch(error => {
                    console.error('Error adding book:', error);
                });
        }

        // Function to add blog entry
        function addBlog() {
            // Get form values
            var blogImage = document.getElementById('blogImage').value;
            var blogDate = document.getElementById('blogDate').value;
            var blogTitle = document.getElementById('blogTitle').value;
            var blogContent = document.getElementById('blogContent').value.replace(/"/g, '\\"').replace(/'/g, "\\'").replace(/’/g, "\\'");
            var blogDescription = document.getElementById('blogDescription').value.replace(/"/g, '\\"').replace(/'/g, "\\'").replace(/’/g, "\\'");

            // Create a new blog object
            var newBlog = {
                "image": blogImage,
                "date": blogDate,
                "title": blogTitle,
                "content": blogContent,
                "description": blogDescription
            };

            // Send a POST request to add the blog entry
            fetch('https://vivechna-backend.onrender.com/blogs/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newBlog),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Blog entry added:', data);
                    showNotification("Blog added successfully!")
                })
                .catch(error => {
                    console.error('Error adding blog entry:', error);
                });
        }

        // Event listeners
        async function fetchAndDisplayBooks() {
            const response = await fetch('https://vivechna-backend.onrender.com/books');
            const books = await response.json();

            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            books.forEach(book => {
                const bookCard = createCard(book, 'books');
                bookList.appendChild(bookCard);
            });
        }

        // Function to fetch and display blog entries
        async function fetchAndDisplayBlogs() {
            const response = await fetch('https://vivechna-backend.onrender.com/blogs');
            const blogs = await response.json();

            const blogList = document.getElementById('blogList');
            blogList.innerHTML = '';

            blogs.forEach(blog => {
                const blogCard = createCard(blog, 'blogs');
                blogList.appendChild(blogCard);
            });
        }

        // Function to create a card
        function createCard(data, entryType) {
            const card = document.createElement('div');
            card.className = 'card';

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.addEventListener('click', () => deleteEntry(data._id, entryType));
            card.appendChild(deleteButton);

            for (const key in data) {
                const p = document.createElement('p');
                p.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
                card.appendChild(p);
            }

            return card;
        }

        function openConfirmationModal(confirmDeleteFunction) {
            var modal = document.getElementById('confirmationModal');
            modal.style.display = 'block';
            // Set the confirmDelete function to be called on confirmation
            window.confirmDelete = confirmDeleteFunction;
        }

        // Function to close confirmation modal
        function closeConfirmationModal() {
            var modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
        }

        // Function to delete an entry
        function deleteEntry(id, entryType) {
            // Show confirmation modal
            console.log("id", id)
            openConfirmationModal(function () {
                fetch(`https://vivechna-backend.onrender.com/${entryType}/delete/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Entry deleted:', data, id);
                        showNotification("Entry deleted successfully!");
                        if (entryType === 'books') {
                            fetchAndDisplayBooks();
                        } else if (entryType === 'blogs') {
                            fetchAndDisplayBlogs();
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting entry:', error);
                    });

                closeConfirmationModal(); // Close modal after deletion
            });
        }

        function toggleBookForm() {
            const bookForm = document.getElementById('bookForm');
            bookForm.style.display = (bookForm.style.display === 'none' || bookForm.style.display === '') ? 'block' : 'none';
        }

        // Function to show/hide the blog form
        function toggleBlogForm() {
            const blogForm = document.getElementById('blogForm');
            blogForm.style.display = (blogForm.style.display === 'none' || blogForm.style.display === '') ? 'block' : 'none';
        }

        // Event listeners
        document.getElementById("addBook").addEventListener("click", () => {
            addBook();
            fetchAndDisplayBooks();
            toggleBookForm(); // Close book form
        });

        document.getElementById("addBlog").addEventListener("click", () => {
            addBlog();
            fetchAndDisplayBlogs();
            toggleBlogForm(); // Close blog form
        });

        // Additional event listeners to open/close forms
        document.getElementById("openBookForm").addEventListener("click", toggleBookForm);
        document.getElementById("openBlogForm").addEventListener("click", toggleBlogForm);


        // Initial rendering
        fetchAndDisplayBooks();
        fetchAndDisplayBlogs();

    </script>
